<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8" />
    <title> Edraj </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" />
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>


<body>
    <hr/>
    <div class="container" id="app">
        <h3 class="text-center">مقولة {{ total }}</h3>
        <h4 class="text-center"><button v-on:click="previous">السابق</button>|<button v-on:click="next">التالي</button> </h4>
        <div class="columns large-4" v-for="result in results">
            <div class="card">
                <div class="card-divider">
                    {{ result.content.displayname }}
                </div>
                <div class="card-section">
                    <p v-html="result.content.body"></p>
                </div>
                <div class="card-divider">
                    {{ result.content.tags }}
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
